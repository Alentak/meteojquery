<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Météo</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/dist/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">Météo.js</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <header class="container-lg bg-info text-light rounded-bottom p-5">
        <h1 class="display-1">Météo</h1>
    </header>
    <main class="container-lg mt-4">
        <form class="p-4 text-center" id="form">
            <h1 class="display-4 text-center">Entrez le nom d'une ville</h1>
            <div class="form-group">
                <input type="text" class="form-control text-center" id="nomVille" placeholder="Où habitez-vous ?">
            </div>
            <button type="submit" class="btn btn-info btn-lg text-light mt-3">Voir</button>
        </form>
        <table id="tableau">

        </table>
    </main>
    <footer class="container-lg mt-4">
        <div class="alert bg-info text-light">
            Copyright &copy;
            <script>document.write(new Date().getFullYear())</script>
        </div>
    </footer>

    <!--JS-->
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
